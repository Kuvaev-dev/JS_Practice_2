    <script>
        // Насколько я понял, должна быть одна дробь и нужно сложить две одинаковые.
        // Если не так, то сообщите.
        class Math{
            addition(nominator, denominator) {
                let sum = (nominator / denominator) + (nominator / denominator);
                alert("Сумма двух дробей: " + parseFloat(sum));
            }
            subtruction(nominator, denominator) {
                let subtr = (nominator / denominator) - (nominator / denominator);
                alert("Разность двух дробей: " + parseFloat(subtr));
            }
            product(nominator, denominator) {
                let product = (nominator / denominator) * (nominator / denominator);
                alert("Произведение двух дробей: " + parseFloat(product));
            }
            division(nominator, denominator) {
                let div = (nominator / denominator) / (nominator / denominator);
                alert("Частное двух дробей: " + parseFloat(div));
            }
        }
        var nominator, denominator;
        var math = new Math();
        nominator = prompt("Введите числитеь дроби: ");
        denominator = prompt("Введите знаменатель дроби: ");
        math.addition(nominator, denominator);
        math.subtruction(nominator, denominator);
        math.division(nominator, denominator);
        math.product(nominator, denominator);
    </script>
